    <div class="SignUp">
        <div class="container">
            <h1 class="form-title">Sign Up</h1>
                <form action="#">
                    <div class="main-user-info">
                        <div class="user-input-box">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" placeholder="Enter First Name" required>
                        </div>
                        <div class="user-input-box">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" placeholder="Enter Last Name" required>
                        </div>
                        <div class="user-input-box">
                            <label for="UserName">User Name</label>
                            <input type="email" id="UserName" name="UserName" placeholder="Enter E-Mail" required>
                        </div>
                        <div class="user-input-box">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter Phone Number" required>                            
                        </div>
                        <div class="user-input-box">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Enter Password" required>
                        </div>
                        <div class="user-input-box">
                            <label for="password">Confirm Password</label>
                            <input type="password" id="password" name="password" placeholder="Confirm Password" required>
                        </div>   
                        </div>
                        <div class="gender-details-box">
                            <span class="gender-title">Gender</span>
                            <div class="gender-category">
                                <input type="radio" name="gender" id="male">
                                <label for="male">Male</label>
                                <input type="radio" name="gender" id="female">
                                <label for="female">Female</label>
                                <input type="radio" name="gender" id="other">
                                <label for="other">Other</label>
                            </div>
                        </div>
                            <div class="form-submit-btn">
                              <input type="submit" class="Sign-btn" value="SignUp">
                            </div>
                </form>
        </div>
    </div>
